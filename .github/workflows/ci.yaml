name: CI

on:
  pull_request:
    branches: [master]

jobs:
  build:
    defaults:
      run:
        working-directory: ocr-shopping-list-vite
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
      - name: Test build website
        run: npm run build